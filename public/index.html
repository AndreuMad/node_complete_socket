<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>Hello</div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      socket.on('connect', (socket) => {
        console.log('Successfully connected to server');
      });

      socket.on('disconnect', (socket) => {
        console.log('Disconnected from server');
      });
    </script>
</body>
</html>
